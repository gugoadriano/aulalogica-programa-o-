<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Inserir Frase com HTML</title>
</head>
<body>

  <h2>Digite uma frase:</h2>


  <input type="text" id="entradaTexto" placeholder="Digite sua frase aqui">
  <button id="btnInserir">Inserir Frase</button>

  
  <div id="areaFrase"></div>

  <script>
    let inputTexto = document.getElementById("entradaTexto");
    let botaoInserir = document.getElementById("btnInserir");
    let areaFrase = document.getElementById("areaFrase");

    botaoInserir.addEventListener("click", function () {
      let texto = inputTexto.value;
      areaFrase.innerHTML = `<p>${texto}</p>`; 
    });
  </script>

</body>
</html>
