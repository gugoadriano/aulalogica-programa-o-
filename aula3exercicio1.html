<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperatura</title>
</head>
<body>
    <h1><u>Temperatura de sua Cidade</u></h1>
    <script>
        let temperatura= parseInt (prompt("Digite sua temperatura:"))
        if(temperatura < 15){
            console.log('Frio  pra caramba');
        }else if(temperatura >= 15 && temperatura <= 25){
            console.log('Ameno');   
        }else {
            console.log('Quente');
        }
      
    </script>
</body>
</html>
