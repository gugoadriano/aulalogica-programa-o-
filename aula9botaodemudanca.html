<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="tituloPostagem">Tudo por 10</h1>
<button onclick="alterarTitulo()" >Alterar Título</button>


<script>
    let tituloOriginal= "Tudo por 10";
    let tituloAlterado= "mais não leva nada"

function alterarTitulo() {
let titulo = document.getElementById("tituloPostagem");


if (titulo.textContent == tituloOriginal) {
    titulo.textContent = tituloAlterado;
} else {
    titulo.textContent = tituloOriginal;
}
}
</script>
</body>
</html>
