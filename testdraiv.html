
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Cor de Fundo</title>
    <style>
        #meuElemento {
            width: 200px;
            height: 100px;
            background-color: lightgray;
            text-align: center;
            line-height: 100px;
            margin: 20px auto;
            border: 1px solid #ccc;
        }

        button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="meuElemento">Clique no bot√£o</div>
    <button onclick="alterarCor()">Alterar Cor</button>

    <script>
        function alterarCor() {
            const elemento = document.getElementById("meuElemento");
            elemento.style.backgroundColor = "lightblue"; // Altera a cor de fundo
        }
    </script>
</body>
</html>
