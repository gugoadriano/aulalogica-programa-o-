<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Mem√≥ria 6x6</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        .tabuleiro {
            display: grid;
            grid-template-columns: repeat(6, 100px);
            gap: 10px;
            justify-content: center;
            margin: 20px auto;
        }

        .carta {
            width: 100px;
            height: 100px;
            background-color: rgb(250, 8, 8);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            border: 1px solid #ccc;
        }

        .virada {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Jogo da Mem√≥ria 6x6</h1>
    <p>Encontre os pares de animais!</p>
    <div class="tabuleiro" id="tabuleiro"></div>
    <script>
        const animais = [
            'üê∂', 'üê±', 'üê≠', 'üêπ', 'üê∞', 'ü¶ä',
            'üêª', 'üêº', 'üê®', 'üêØ', 'ü¶Å', 'üêÆ',
            'üê∑', 'üê∏', 'üêµ', 'üêî', 'üêß', 'üê¶',
            'üê§', 'üê∫', 'ü¶Ñ', 'üê¥', 'üê¢', 'üêç',
            'üêô', 'ü¶ë', 'üê†', 'üêü', 'üê¨', 'üê≥',
            'üê∂', 'üê±', 'üê≠', 'üêπ', 'üê∞', 'ü¶ä',
            'üêª', 'üêº', 'üê®', 'üêØ', 'ü¶Å', 'üêÆ',
            'üê∑', 'üê∏', 'üêµ', 'üêî', 'üêß', 'üê¶',
            'üê§', 'üê∫', 'ü¶Ñ', 'üê¥', 'üê¢', 'üêç',
            'üêô', 'ü¶ë', 'üê†', 'üêü', 'üê¨', 'üê≥'
        ];

        let cartasViradas = [];
        let cartasSelecionadas = [];

        function embaralhar(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function criarTabuleiro() {
            const tabuleiro = document.getElementById('tabuleiro');
            embaralhar(animais);
            animais.slice(0, 36).forEach((animal, index) => {
                const carta = document.createElement('div');
                carta.classList.add('carta');
                carta.setAttribute('data-animal', animal);
                carta.setAttribute('data-index', index);
                carta.addEventListener('click', virarCarta);
                tabuleiro.appendChild(carta);
            });
        }

        function virarCarta() {
            if (cartasViradas.length < 2 && !this.classList.contains('virada')) {
                this.classList.add('virada');
                this.textContent = this.getAttribute('data-animal');
                cartasViradas.push(this);
                cartasSelecionadas.push(this.getAttribute('data-animal'));

                if (cartasViradas.length === 2) {
                    verificarPar();
                }
            }
        }

        function verificarPar() {
            const [carta1, carta2] = cartasViradas;
            if (cartasSelecionadas[0] === cartasSelecionadas[1]) {
                cartasViradas = [];
                cartasSelecionadas = [];
            } else {
                setTimeout(() => {
                    carta1.classList.remove('virada');
                    carta2.classList.remove('virada');
                    carta1.textContent = '';
                    carta2.textContent = '';
                    cartasViradas = [];
                    cartasSelecionadas = [];
                }, 1000);
            }
        }

        criarTabuleiro();
    </script>
</body>
</html>
