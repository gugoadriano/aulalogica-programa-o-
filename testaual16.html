<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação de Carregamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #container {
            width: 400px;
            background: #fff;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
            text-align: center;
        }
        #progress-bar {
            width: 100%;
            background: #eee;
            border-radius: 20px;
            overflow: hidden;
            height: 30px;
            margin-top: 20px;
        }
          #progress {
            height: 100%;
            width: 0%;
            background: #08cf54;
            transition: width 0.1s;
            border-radius: 20px 0 0 20px;
            color: #0f0f0f;
            display: flex;        
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div id="container">
        <h2>Carregando...</h2>
        <div id="progress-bar">
         <div id="progress">0%</div>
        </div>
    </div>
    <script>
        let progresso = 0;
        let progressDiv = document.getElementById('progress');
        let intervalo = setInterval(() => {
            progresso++;
            if (progresso > 100) {
                clearInterval(intervalo);
                progressDiv.textContent = "Concluído!";
            } else {
                progressDiv.style.width = progresso + "%";
                progressDiv.textContent = progresso + "%";
            }
        }, 100);
    </script>
</body>
</html>
