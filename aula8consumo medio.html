<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let distancia = parseFloat(prompt("digite a distancia percorrida:"))
        let consumo = parseFloat(prompt("digite o consumo tototal"))
        function calcularconsumo(distancia,consumo){
            return distancia / consumo
        }
        alert("Distancia informada foi de :"
        + distancia +" .o consumo foi de:"
        + consumo +" . senso assim, a media foi de:"
        +calcularconsumo(distancia,consumo))
        
    </script>
</body>
</html>
