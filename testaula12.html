<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot√£o Bloqueado e Restaurado</title>
    <style>
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <button onclick="desativarBotao()" id="botaoEnviar">Enviar</button>
    <button onclick="resetar()">Retornar</button>

    <script>
        function desativarBotao() {
            let botao = document.getElementById("botaoEnviar");
            botao.disabled = true; 
            botao.style.backgroundColor = "gray"; 
            botao.style.color = "blue"; 
            botao.style.fontSize = "20px";
            botao.style.cursor = "not-allowed"; 
            botao.innerHTML = "ENVIADO!"; 
        }

        function resetar() {
            let botao = document.getElementById("botaoEnviar");
            botao.disabled = false; 
            botao.style.backgroundColor = ""; 
            botao.style.color = ""; 
            botao.style.fontSize = ""; 
            botao.style.cursor = "pointer"; 
            botao.innerHTML = "Enviar"; 
        }
    </script>
</body>
</html>
