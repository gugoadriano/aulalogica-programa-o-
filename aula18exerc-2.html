<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desaparece</title>
</head>
<body>
    <h1>Desaparecer no Botão</h1>
    <button id="botão">Desapareça!</button>
    <p id="texto">O meu texo ja está aparecendo</p>
    <script>
        document.getElementById('botão').addEventListener('click', ()=> {
            setTimeout(function() {
                document.getElementById('texto').style.display = 'none';
            }, 1000);
        });
    </script>
</body>
</html>
