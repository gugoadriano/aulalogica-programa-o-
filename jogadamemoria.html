<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de JavaScript</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 30px; }
        #pergunta { font-size: 20px; margin: 20px 0; }
        button { margin: 10px; padding: 10px 20px; font-size: 16px; }
        #resultado { font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Quiz de JavaScript</h1>
    <div id="quiz">
        <div id="pergunta"></div>
        <div id="opcoes"></div>
        <div id="resultado"></div>
    </div>
    <script>
        const perguntas = [
            {
                texto: "1) Qual comando exibe algo no console?",
                opcoes: ["print()", "console.log()", "alert()", "show()"],
                correta: 1
            },
            {
                texto: "2) Qual destas é uma variável válida em JavaScript?",
                opcoes: ["1nome", "_nome", "nome-sobrenome", "nome sobrenome"],
                correta: 2
            },
            {
                texto: "3) Qual palavra-chave declara uma constante?",
                opcoes: ["var", "let", "const", "constant"],
                correta: 2
            },
            {
                texto: "4) Como se escreve um comentário de uma linha?",
                opcoes: ["<!-- comentário -->", "// comentário", "' comentário", "/* comentário */"],
                correta: 1
            },
            {
                texto: "5) Qual método converte uma string para número inteiro?",
                opcoes: ["parseInt()", "parseFloat()", "toString()", "Number()"],
                correta: 0
            },
            {
                texto: "6) Qual evento é disparado ao clicar em um botão?",
                opcoes: ["onchange", "onmouseover", "onclick", "onsubmit"],
                correta: 2
            },
            {
                texto: "7) Qual operador é usado para comparar valor e tipo?",
                opcoes: ["==", "=", "===", "!="],
                correta: 2
            },
            {
                texto: "8) Qual estrutura repete um bloco enquanto uma condição for verdadeira?",
                opcoes: ["if", "for", "while", "switch"],
                correta: 2
            },
            {
                texto: "9) Como acessar o elemento com id 'meuId'?",
                opcoes: ["getElementById('meuId')", "document.getElementById('meuId')", "getElement('meuId')", "document.id('meuId')"],
                correta: 1
            },
            {
                texto: "10) Qual destas NÃO é um tipo primitivo em JavaScript?",
                opcoes: ["string", "number", "boolean", "array"],
                correta: 3
            }
        ];

        let rodada = 0;
        let pontos = 0;

        function mostrarPergunta() {
            if (rodada < perguntas.length) {
                const p = perguntas[rodada];
                document.getElementById("pergunta").textContent = p.texto;
                const opcoesDiv = document.getElementById("opcoes");
                opcoesDiv.innerHTML = "";
                p.opcoes.forEach((opcao, i) => {
                    const btn = document.createElement("button");
                    btn.textContent = opcao;
                    btn.onclick = () => responder(i);
                    opcoesDiv.appendChild(btn);
                });
                document.getElementById("resultado").textContent = "";
            } else {
                document.getElementById("quiz").innerHTML = `<h2>Fim do Quiz!</h2><p>Sua pontuação: ${pontos} de 10</p>`;
            }
        }

        function responder(indice) {
            if (indice === perguntas[rodada].correta) {
                pontos++;
                document.getElementById("resultado").textContent = "Correto!";
            } else {
                document.getElementById("resultado").textContent = "Errado!";
            }
            rodada++;
            setTimeout(mostrarPergunta, 1000);
        }

        mostrarPergunta();
    </script>
</body>
</html>
