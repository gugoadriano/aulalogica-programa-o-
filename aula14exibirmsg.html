<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="campoTexto">
    <p id="mensagem"></p>
    <button id="botao">Clique aqui</button>
    <script>
        let textoTempoReal = document.getElementById("campoTexto");
        let mensagemTempoReal = document.getElementById("mensagem");
        let botao = document.getElementById("botao");

         botao.addEventListener('click', function() {
            mensagemTempoReal.textContent = "clique realizado";
        });

        botao.addEventListener('dblclick', function() {
            mensagemTempoReal.textContent = "duplo clique realizado";
        });
    </script>
</body>
</html>
